<div list-renderer class="ng2-form-components-list-renderer">
    <div class="fixed-pane">
        <div class="data-group" *ngFor='#listItem of dataProvider | selectedItems:isSelected:moveSelectionOnTop'>
            <div class="item selected">
                <list-item-renderer
                    class="list-item-renderer"
                    [listRendererService]="listRendererService"
                    [renderType]="itemRenderer"
                    [labelHandler]="labelHandler"
                    [listItem]="listItem"
                    [getHierarchyOffset]="getHierarchyOffset"
                    [isSelected]="isSelected">
                </list-item-renderer>
            </div>
        </div>
    </div>
    <div scroll-pane class="scroll-pane">
        <div class="data-group" *ngFor='#listItem of dataProvider | unselectedItems:isSelected:moveSelectionOnTop'>
            <div class="item" [ngClass]="{'selected': isSelected(listItem), 'not-selectable': !listItem.selectable}">
                <list-item-renderer
                    class="list-item-renderer"
                    [listRendererService]="listRendererService"
                    [renderType]="itemRenderer"
                    [labelHandler]="labelHandler"
                    [listItem]="listItem"
                    [getHierarchyOffset]="getHierarchyOffset"
                    [isSelected]="isSelected">
                </list-item-renderer>
            </div>
        </div>
    </div>
</div>
