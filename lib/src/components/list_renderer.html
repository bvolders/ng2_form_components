<div [ngClass]="cssMap">
    <div class="fixed-pane">
        <div class="data-group" *ngFor='let listItem of dataProvider | selectedItems:isSelected:moveSelectionOnTop; let i = index'>
            <div class="item selected">
                <list-item-renderer
                    class="list-item-renderer"
                    [listRendererService]="listRendererService"
                    [index]="i"
                    [resolveRendererHandler]="resolveRendererHandler"
                    [labelHandler]="labelHandler"
                    [dragDropHandler]="dragDropHandler"
                    [dragDropTypeHandler]="dragDropTypeHandler"
                    [listItem]="listItem"
                    [getHierarchyOffset]="getHierarchyOffset"
                    [isSelected]="isSelected">
                </list-item-renderer>
            </div>
        </div>
    </div>
    <div #scrollPane class="scroll-pane">
        <div class="data-group" *ngFor='let listItem of dataProvider | unselectedItems:isSelected:moveSelectionOnTop; let i = index'>
            <div class="item" [ngClass]="{'selected': isSelected(listItem), 'not-selectable': !listItem.selectable}">
                <list-item-renderer
                    class="list-item-renderer"
                    [listRendererService]="listRendererService"
                    [index]="i"
                    [resolveRendererHandler]="resolveRendererHandler"
                    [labelHandler]="labelHandler"
                    [dragDropHandler]="dragDropHandler"
                    [dragDropTypeHandler]="dragDropTypeHandler"
                    [listItem]="listItem"
                    [getHierarchyOffset]="getHierarchyOffset"
                    [isSelected]="isSelected">
                </list-item-renderer>
            </div>
        </div>
    </div>
</div>
