<div [ngClass]="cssMap">
    <div class="fixed-pane">
        <div class="data-group item selected" *ngFor='let listItem of dataProvider | selectedItems:isSelected:moveSelectionOnTop; let i = index; trackBy: ngForTracker'>
            <list-item-renderer *ngIf="dragDropHandler == null"
                                class="list-item-renderer"
                                [listRendererService]="listRendererService"
                                [index]="i"
                                [resolveRendererHandler]="resolveRendererHandler"
                                [labelHandler]="labelHandler"
                                [listItem]="listItem"
                                [getHierarchyOffset]="getHierarchyOffset"
                                [isSelected]="isSelected">
            </list-item-renderer>
            <drag-drop-list-item-renderer *ngIf="dragDropHandler != null"
                                          class="list-item-renderer"
                                          [listRendererService]="listRendererService"
                                          [index]="i"
                                          [resolveRendererHandler]="resolveRendererHandler"
                                          [labelHandler]="labelHandler"
                                          [dragDropHandler]="dragDropHandler"
                                          [listItem]="listItem"
                                          [getHierarchyOffset]="getHierarchyOffset"
                                          [isSelected]="isSelected">
            </drag-drop-list-item-renderer>
        </div>
    </div>
    <div #scrollPane class="scroll-pane">
        <div class="data-group item"
             [ngClass]="{'selected': isSelected(listItem), 'not-selectable': !listItem.selectable}"
             *ngFor='let listItem of dataProvider | unselectedItems:isSelected:moveSelectionOnTop; let i = index; trackBy: ngForTracker'>
            <list-item-renderer *ngIf="dragDropHandler == null"
                                class="list-item-renderer"
                                [listRendererService]="listRendererService"
                                [index]="i"
                                [resolveRendererHandler]="resolveRendererHandler"
                                [labelHandler]="labelHandler"
                                [listItem]="listItem"
                                [getHierarchyOffset]="getHierarchyOffset"
                                [isSelected]="isSelected">
            </list-item-renderer>
            <drag-drop-list-item-renderer *ngIf="dragDropHandler != null"
                                          class="list-item-renderer"
                                          [listRendererService]="listRendererService"
                                          [index]="i"
                                          [resolveRendererHandler]="resolveRendererHandler"
                                          [labelHandler]="labelHandler"
                                          [dragDropHandler]="dragDropHandler"
                                          [listItem]="listItem"
                                          [getHierarchyOffset]="getHierarchyOffset"
                                          [isSelected]="isSelected">
            </drag-drop-list-item-renderer>
        </div>
    </div>
</div>
