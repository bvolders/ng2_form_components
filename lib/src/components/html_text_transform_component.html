<div class="ng2-html-text-transform">
    <div class="ng2-html-text-transform-buttons">
        <div class="buttons" *ngFor='#buttonSet of buttons'>
            <button *ngFor='#button of buttonSet | visibleButtonsOnly'
                    class="button"
                    [ngClass]="{'selected': button.doRemoveTag}"
                    (mousedown)="transformSelection(button)"
                    [innerHtml]="button.label"></button>
        </div>
    </div>
    <div class="ng2-html-text-transform-text-area" contenteditable="true" (focus)="onFocus($event)" (blur)="onBlur($event)"></div>
</div>
