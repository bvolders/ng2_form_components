<div class="ng2-html-text-transform">
    <div class="ng2-html-text-transform-buttons">
        <div class="buttons" *ngFor='let buttonSet of buttons'>
            <button *ngFor='let button of buttonSet'
                    class="button"
                    [ngClass]="{'selected': button.doRemoveTag, 'disabled': !button.enabled || (!button.allowRemove && button.doRemoveTag)}"
                    (mousedown)="transformSelection(button)"
                    [innerHtml]="button.label"></button>
        </div>
    </div>
    <div #content class="ng2-html-text-transform-text-area" contenteditable="true"></div>
</div>
